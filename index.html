<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./src/out/reset.css">
    <link rel="stylesheet" href="./src/out/main.css">
    <title>Online bookstore on the Google Books API</title>

<body class="body">
    <header class="header">
        <h3 class="header__name-store">Bookshop</h3>
        <ul class="header__nav">
            <li class="header__nav_item">books</li>
            <li class="header__nav_item">audiobooks</li>
            <li class="header__nav_item">Stationery & gifts</li>
            <li class="header__nav_item">blog</li>

            <img class="header__function_img" src="./img/icons.svg" alt="icons">
            <p class="header__function_Number-of-purchases"></p>
        </div>
    </header>
    <main class="main">
        <section class="section">
            <div class="slider">
                <img src="img/1.png" alt="" class="slid">
                <img src="img/2.png" alt="" class="slid">
                <img src="img/3.png" alt="" class="slid">
              </div>
              <a class="block1" href="#"><span class="block1__span">Change old book on new</span><img src="img/arrow.svg" alt=""></a>
              <a class="block2" href="#"><span class="block2__span">top 100 books 2022</span><img src="img/arrow.svg" alt=""></a>
        </section>
        <nav class="genre-navigation">
             <a class="genre-navigation__item" href="#">Architecture</a>
             <a class="genre-navigation__item" href="#">Art & Fashion</a>
             <a class="genre-navigation__item" href="#">Biography</a>

             <a class="genre-navigation__item" href="#">Crafts & Hobbies</a>
             <a class="genre-navigation__item" href="#">Drama</a>

             <a class="genre-navigation__item" href="#">Food & Drink</a>
             <a class="genre-navigation__item" href="#">Health & Wellbeing</a>
             <a class="genre-navigation__item" href="#">History & Politics</a>
             <a class="genre-navigation__item" href="#">Humor</a>
             <a class="genre-navigation__item" href="#">Poetry</a>
             <a class="genre-navigation__item" href="#">Psychology</a>
             <a class="genre-navigation__item" href="#">cience</a>
             <a class="genre-navigation__item" href="#">Technology</a>
             <a class="genre-navigation__item" href="#">Travel & Maps</a>

    </footer>
