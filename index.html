<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/out/reset.css">
    <link rel="stylesheet" href="./src/out/main.css">
    <script defer src="src/out/main.js"></script>
    <title>Online bookstore on the Google Books API</title>
</head>
<body class="body">
    <header class="header">
        <h3 class="header__name-store">Bookshop</h3>
        <ul class="header__nav">
            <li class="header__nav_item">books</li>
            <li class="header__nav_item">audiobooks</li>
            <li class="header__nav_item">Stationery & gifts</li>
            <li class="header__nav_item">blog</li>
        </ul>
        <div class="header__function">
            <img class="header__function_img" src="./img/icons.svg" alt="icons">
            <p class="header__function_Number-of-purchases"></p>
        </div>
    </header>
    <main class="main">
        <section class="section">
            <div class="slider">
                <img src="img/1.png" alt="" class="slid">
                <img src="img/2.png" alt="" class="slid">
                <img src="img/3.png" alt="" class="slid">
              </div>
              <a class="block1" href="#"><span class="block1__span">Change old book on new</span><img src="img/arrow.svg" alt=""></a>
              <a class="block2" href="#"><span class="block2__span">top 100 books 2022</span><img src="img/arrow.svg" alt=""></a>
        </section>
        <section class="block-nav-books">
            <nav class="genre-navigation">
                <a class="genre-navigation__item2" id="genre_1" href="#genre_1">Architecture</a>
                <a class="genre-navigation__item" id="genre_2" href="#genre_2">Art & Fashion</a>
                <a class="genre-navigation__item" id="genre_3" href="#genre_3">Biography</a>
                <a class="genre-navigation__item" id="genre_4" href="#genre_4">Business</a>
                <a class="genre-navigation__item" id="genre_5" href="#genre_5">Crafts & Hobbies</a>
                <a class="genre-navigation__item" id="genre_6" href="#genre_6">Drama</a>
                <a class="genre-navigation__item" id="genre_7" href="#genre_7">Fiction</a>
                <a class="genre-navigation__item" id="genre_8" href="#genre_8">Food & Drink</a>
                <a class="genre-navigation__item" id="genre_9" href="#genre_9">Health & Wellbeing</a>
                <a class="genre-navigation__item" id="genre_10" href="#genre_10">History & Politics</a>
                <a class="genre-navigation__item" id="genre_11" href="#genre_11">Humor</a>
                <a class="genre-navigation__item" id="genre_12" href="#genre_12">Poetry</a>
                <a class="genre-navigation__item" id="genre_13" href="#genre_13">Psychology</a>
                <a class="genre-navigation__item" id="genre_14" href="#genre_14">cience</a>
                <a class="genre-navigation__item" id="genre_15" href="#genre_15">Technology</a>
                <a class="genre-navigation__item" id="genre_16" href="#genre_16">Travel & Maps</a>
            </nav>
            <div class="books">
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="loading-animation-block">
            <button type="button" class="loading-animation-block__Btn">Load more</button>
            <span class="loading-animation-block__loader"></span>
        </div>
    </footer>
</body>
</html>
